<header class="header">
    <h1>John Alexander</h1>
    <h2>Front-End Developer</h2>
    <nav>
        <ul>
            <li><a href="#work">work</a>
            </li>
            <li><a href="#about">about</a>
            </li>
            <li><a href="#blog">blog</a>
            </li>
            <li><a href="#contact">contact</a>
            </li>
        </ul>
    </nav>
</header>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-6 col-md-4" ng-repeat="awesomeThing in awesomeThings | orderBy:'rank'">
            <div class="thumbnail">
                <img class="pull-right" ng-src="assets/images/{{awesomeThing.logo}}" alt="{{awesomeThing.title}}">
                <div class="caption">
                    <h3>{{awesomeThing.title}}</h3>
                    <p>{{awesomeThing.description}}</p>
                    <p><a ng-href="{{awesomeThing.url}}">{{awesomeThing.url}}</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <hr>
    <div class="footer">
    </div>

</div>
